          <h5 class="subheading">Inspiration</h5>
          <p>I started off by wanting to build up and improve my last portfolio while also putting emphasis on making it look as professional as possible. Below you can see my last portfolio if you are interested in it. In it i also used some of my other skills like 3d object rendering and tried having a more complicated design.</p>
          <a target="_blank" class="btn"

                  >Old Portfolio</a>
          <h5 class="subheading"></h5>
          <p>First, I focused on presenting my projects as clearly and attractively as possible. To achieve this, I arranged everything side by side to make it easy to view. I also added header images to improve visualization. One idea for improvement, suggested by a teacher, was to maintain a consistent style for the header images, so I went with a monochrome theme. The second improvement I made was to navigation. I knew my old portfolio had poor navigation, so I added a side panel with links to keep everything well-structured and easy to access. Lastly, I understand that people don’t like reading long pages of text—I don’t either—so I made sure to keep everything short and to the point, with options to view more of my work if they’re interested. Of course, I also made other fixes, like improving responsiveness and adding more animations and JavaScript functionality overall.</p>
